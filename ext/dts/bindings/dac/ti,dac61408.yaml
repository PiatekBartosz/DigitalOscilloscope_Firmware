description: "TI DAC61408"

compatible: "ti,dac61408"

include:
  - dac-controller.yaml
  - spi-device.yaml

properties:
  voltage-reference:
    type: int
    required: true
    description: "DAC voltage reference select"

  channel-gains:
      type: array
      required: true
      description: "Array of 8 channel gains (0..3)"

  "#io-channel-cells":
    const: 1

  clr-gpios:
    type: phandle-array
    description: |
      CLR input pin, active low.
    required: true

  reset-gpios:
    type: phandle-array
    description: |
      RESET input pin, active low.
    required: true
